<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="small-display  display"></div>
            <div class="big-display  display"></div>
        </div>
        <br>
        <div class="button-container">
            <button class="clear-btn">AC</button>
            <button class="divide-btn operator">รท</button>
            
            <button class="seven-btn number">7</button>
            <button class="eight-btn number">8</button>
            <button class="nine-btn number">9</button>
            <button class="times-btn operator">ร</button>
            
            <button class="four-btn number">4</button>
            <button class="five-btn number">5</button>
            <button class="six-btn number">6</button>
            <button class="minus-btn operator">-</button>
            
            <button class="one-btn number">1</button>
            <button class="two-btn number">2</button>
            <button class="three-btn number">3</button>
            <button class="plus-btn operator">+</button>
            
            <button class="zero-btn number">0</button>
            <button id="equals-btn">=</button>
        </div>
    </div>
</body>
</html>
